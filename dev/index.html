<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vmSwipe: demo</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Styles -->
</head>
<body>
  <div class="swipe-block">
    <div class="vm-swipe">
      <div class="block th01">
        <span>#1 Lorem ipsum</span>
      </div>
      <div class="block th02">
        <span>#2 Lorem ipsum dolor</span>
      </div>
      <div class="block double-width th03">
        <span>#3 Sapiente similique sit</span>
      </div>
      <div class="block th04">
        <span>#4 Lorem ipsum dolor</span>
      </div>
    </div>
  </div>
  <div class="swipe-methods-block">
    <button class="mtd">Init</button>
    <button class="mtd">Destroy</button>
    <button class="mtd">Refresh</button>
  </div>
  
  <!--Scripts-->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    $( function(){
      $( '.vm-swipe' ).vmSwipe();
    });
  </script>
  <!--Scripts-->
</body>
</html>
